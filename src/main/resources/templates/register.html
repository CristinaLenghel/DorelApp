<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
</head>

<body>
<h1>Form</h1>
<form action="#" th:action="@{/register}" th:object="${baseUser}" method="post">
    <p>Username: <input type="text" th:field="*{userName}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Full name: <input type="text" th:field="*{fullName}" /></p>
    <p>Phone number: <input type="text" th:field="*{phoneNumber}" /></p>
    <p>City: <input type="text" th:field="*{city}" /></p>
    <p>County: <input type="text" th:field="*{county}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
