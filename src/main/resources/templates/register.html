<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dorel vine la tine</title>
</head>

<body>
<h1>Register</h1>
<div th:if="${exception}">
    <font color="red">Username already exists.</font>
</div>
<form th:action="@{/register}" method="post" id="regiterForm">
    <p><Label for="username">Username:</Label><input type="text" name="username" value="" th:value="${baseUser.username}" required /></p>
    <p><label for="password">Password:</label><input type="password" name="password"  required/></p>
    <p><label for="confirm">Confirm password:</label><input type="password" name="confirm" required/></p>
    <p><label for="email">Email:</label><input type="text" name="email" value="${baseUser.email}" required/></p>
    <p><label for="fullname">Full name:</label><input type="text" name="fullname" value="${baseUser.fullname}" required/></p>
    <p><label for="phonenumber">Phone number:</label><input type="text" name="phonenumber" value="${baseUser.phonenumber}" required/></p>
    <p><label for="city">City:</label><input type="text" name="city" value="${baseUser.city}" required/></p>
    <p><label for="county">County:</label> <input type="text" name="county" value="${baseUser.county}" required/></p>
    <p><input type="submit" value="Register" /> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
